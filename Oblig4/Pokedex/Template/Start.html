<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!--CSS UI-->
    <style type="text/css">
        #logo {
            margin: 0 auto;
            display: block;
            width: 200px;
        }
        #logo img {
            width: 100%;
        }
        form {
            font-family: sans-serif;
            font-size: 18px;
        }

        form {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
        }

        body {
            background-image: url("https://i.imgur.com/2gfwG.png");
            background-position: center center;
        }
    </style>
</head>
<body>
<!--Logo-->
<div id="logo">
    <img src="https://fontmeme.com/permalink/180509/a6dd59a6e8f4e7c50fcde7db78bab361.png" alt="logo">
</div>

<!--Søkebaren-->
<div>
    <form action="2" method="post">
        <p>
            <bold>Skriv inn Pokémon eller ID:</bold>
        </p>
        <input type="text" name="ID" placeholder="Search"/>
        <input type="submit" name="submit" />
    </form>
</div>
<!--Bilde av Professor Oak-->
<div>
    <img src="https://vignette.wikia.nocookie.net/pokemon/images/8/84/Professor_Oak_XY.png/revision/latest?cb=20131221014829" alt="Mountain View">
</div>

</body>
</html>
