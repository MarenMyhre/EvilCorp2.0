<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <title>{{.Name}}</title>
    <!--CSS UI-->
    <style type="text/css">
        body {
            background-image: url("http://www.solidbackgrounds.com/images/5120x2880/5120x2880-light-sky-blue-solid-color-background.jpg");
            background-position: center center ;
        }

        #logo {
            margin: 0 auto;
            display: block;
            width: 400px;
        }
        #logo img {
            width: 100%;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        #block1 {
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            font-family: 'Exo 2', sans-serif;
            font-size: 17px;
            border: 15px ridge tomato;
            border-radius: 15px;
            text-transform: capitalize;
            float: left;
            }
        #block2 {
            color: black;
            background-color: rgba(255, 255, 255, 0.7);
            font-family: 'Exo 2', sans-serif;
            font-size: 17px;
            border: 15px ridge tomato;
            border-radius: 15px;
            text-transform: capitalize;
            float: right;
        }
        #block3 {
            font-family: 'Exo 2', sans-serif;
            float: left;
            padding: 0;
            font-weight: bolder;
            font-size: large;
            line-height: 0%;
        }
        #block4 {
            font-family: 'Exo 2', sans-serif;
            float: right;
            padding: 0;
            font-weight: bolder;
            font-size: large;
            line-height: 0%;
        }
        .prof {
            position: fixed;
            top:  400px;
            left: 350px;
        }
        .bubble {
            font-family: 'Exo 2', sans-serif;
            font-style: italic;
            color: dimgray;
            top: -350px;
            left: 200px;
            position: relative;
            width: 200px;
            background: #ffffff;
            -webkit-border-radius: 9px;
            -moz-border-radius: 9px;
            border-radius: 9px;
            border: white solid 10px;
        }
        .bubble:before
        {
            content: '';
            position: absolute;
            border-style: solid;
            border-width: 14px 25px 14px 0;
            border-color: transparent white;
            display: block;
            width: 0;
            z-index: 0;
            left: -27px;
            top: -9px;
        }

        .pic{
            width: 200px;
            height: auto;
        }
    </style>


</head>

<header>
    <div id="logo">
        <img src="https://fontmeme.com/permalink/180509/a6dd59a6e8f4e7c50fcde7db78bab361.png" alt="logo" >
    </div>
</header>
<body>
<!--Informasjonen fra API, fordelt i tre blokker-->
    <div class="container">
        <table id="block1">
            <tr>
                <th>ID:</th>
                <td>{{.ID}}</td>
            </tr>
            <tr>
                <th>Name:</th>
                <td>{{.Name}}</td>
            </tr>
            <tr><td></td></tr>
            <tr>
                <th>Types:</th>
            </tr>
        {{range .Types}}
            <tr>
                <th>    -</th>
                <td>{{.Type.Name}}</td>
            </tr>
        {{end}}
            <tr>
                <th>Abilities:</th>
            </tr>
        {{range .Abilities}}
            <tr>
                <th>    -</th>
                <td>{{.Ability.Name}}</td>
            </tr>
        {{end}}
            <tr>
                <th>Weight:</th>
                <td>{{.Weight}}hg</td>
            </tr>
            <tr>
                <th>Height:</th>
                <td>{{.Height}}dm</td>
            </tr>
            <tr><td></td></tr>
        </table>

    <table id="block2">
            <tr>
                <th>Moves:</th>
            </tr>
        {{range .Moves}}
            <tr>
                <th>    -</th>
                <td>{{.Move.Name}}</td>
            </tr>
        {{end}}

        </table>

    <table id="block3" cellspacing="0px">

            <tr>
                <th>
                    <img class="pic" src="{{.Sprites.FrontDefault}}">
                </th>
            </tr>
        <td align="center">Original</td>
    </table>
        <table id="block4">
            <tr>
                <th>
                    <img class="pic" src="{{.Sprites.FrontShiny}}">
                </th>
            </tr>
            <td align="center">Shiny</td>
    </table>
</div>

<div class="prof">
    <img src="https://vignette.wikia.nocookie.net/pokemon/images/8/84/Professor_Oak_XY.png/revision/latest?cb=20131221014829">
    <div class="bubble">{{.Meldinger.Melding}}</div>
</div>

</body>
</html>
